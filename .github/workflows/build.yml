name: Build and Release Clone Website to Docker Tool

on:
  push:
    tags:
      - '*' # Trigger on any tag push
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd Clone-Website-to-Docker-Tool
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          cd Clone-Website-to-Docker-Tool
          pyinstaller --onefile --windowed --icon icon.ico cw2dt.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cw2dt-windows
          path: Clone-Website-to-Docker-Tool/dist/cw2dt.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd Clone-Website-to-Docker-Tool
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          cd Clone-Website-to-Docker-Tool
          pyinstaller --onedir --windowed --icon icon.icns cw2dt.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cw2dt-macos
          path: Clone-Website-to-Docker-Tool/dist/cw2dt.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd Clone-Website-to-Docker-Tool
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          cd Clone-Website-to-Docker-Tool
          pyinstaller --onefile --windowed cw2dt.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cw2dt-linux
          path: Clone-Website-to-Docker-Tool/dist/cw2dt
