name: Build Clone Website to Docker Tool Multi-Platform

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: Windows
          - os: macos-latest
            platform: macOS-ARM
          - os: macos-13
            platform: macOS-Intel
          - os: ubuntu-latest
            platform: Linux

    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow requests beautifulsoup4 lxml


      - name: Build Executable
        run: |
          pyinstaller Clone-Website-to-Docker-Tool/cw2dt.spec \
            --icon=Clone-Website-to-Docker-Tool/icon.ico

      - name: Package Executable (Windows)
        if: matrix.platform == 'Windows'
        run: zip -j CW2DT-Windows.zip Clone-Website-to-Docker-Tool/dist/cw2dt.exe Clone-Website-to-Docker-Tool/icon.ico

      - name: Package Executable (Linux/macOS)
        if: matrix.platform != 'Windows'
        run: zip -j CW2DT-${{ matrix.platform }}.zip Clone-Website-to-Docker-Tool/dist/cw2dt* Clone-Website-to-Docker-Tool/icon.icns

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CW2DT-${{ matrix.platform }}
          path: Clone-Website-to-Docker-Tool/CW2DT-${{ matrix.platform }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: CW2DT-Windows
      - uses: actions/download-artifact@v4
        with:
          name: CW2DT-macOS-Intel
      - uses: actions/download-artifact@v4
        with:
          name: CW2DT-macOS-ARM
      - uses: actions/download-artifact@v4
        with:
          name: CW2DT-Linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CW2DT-Windows.zip
            CW2DT-macOS-Intel.zip
            CW2DT-macOS-ARM.zip
            CW2DT-Linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
