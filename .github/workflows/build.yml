name: Build and Release Clone Website to Docker Tool

permissions:
  contents: write

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Cache images and icons
        uses: actions/cache@v4
        with:
          path: |
            images/
            icon.ico
            icon.icns
          key: ${{ runner.os }}-assets-${{ hashFiles('images/*') }}-${{ hashFiles('icon.ico') }}-${{ hashFiles('icon.icns') }}
          restore-keys: |
            ${{ runner.os }}-assets-
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --icon icon.ico cw2dt.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cw2dt-windows
          path: dist/cw2dt.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Cache images and icons
        uses: actions/cache@v4
        with:
          path: |
            images/
            icon.ico
            icon.icns
          key: ${{ runner.os }}-assets-${{ hashFiles('images/*') }}-${{ hashFiles('icon.ico') }}-${{ hashFiles('icon.icns') }}
          restore-keys: |
            ${{ runner.os }}-assets-
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          pyinstaller --onedir --windowed --icon icon.icns cw2dt.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cw2dt-macos
          path: dist/cw2dt.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Cache images and icons
        uses: actions/cache@v4
        with:
          path: |
            images/
            icon.ico
            icon.icns
          key: ${{ runner.os }}-assets-${{ hashFiles('images/*') }}-${{ hashFiles('icon.ico') }}-${{ hashFiles('icon.icns') }}
          restore-keys: |
            ${{ runner.os }}-assets-
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed cw2dt.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cw2dt-linux
          path: dist/cw2dt

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: cw2dt-windows
          path: dist/
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: cw2dt-macos
          path: dist/
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: cw2dt-linux
          path: dist/
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/cw2dt.exe
            dist/cw2dt.app
            dist/cw2dt
