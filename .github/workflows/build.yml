name: Build Clone Website to Docker Tool Multi-Platform

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: Windows
          - os: macos-latest
            platform: macOS-ARM
          - os: macos-13
            platform: macOS-Intel
          - os: ubuntu-latest
            platform: Linux

    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow requests beautifulsoup4 lxml

      # Cross-platform icon generation
      - name: Generate Icons
        run: |
          echo "from PIL import Image" > Clone-Website-to-Docker-Tool/make_icons.py
          echo "import os, sys" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "os.makedirs('images', exist_ok=True)" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "img_path = 'images/icon.png'" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "ico_path = 'icon.ico'" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "try:" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "    img = Image.open(img_path)" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "except:" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "    img = Image.new('RGBA', (512, 512), (0, 122, 204, 255))" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "img.save(ico_path, format='ICO', sizes=[(16,16),(32,32),(64,64),(128,128),(256,256),(512,512)])" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "if sys.platform == 'darwin':" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "    icns_path = 'icon.icns'" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "    iconset = 'images/iconset'" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "    os.makedirs(iconset, exist_ok=True)" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "    for size in [16,32,64,128,256,512,1024]:" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "        resized = img.resize((size, size))" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "        resized.save(f'{iconset}/icon_{size}x{size}.png')" >> Clone-Website-to-Docker-Tool/make_icons.py
          echo "    os.system(f'iconutil -c icns {iconset} -o {icns_path}')" >> Clone-Website-to-Docker-Tool/make_icons.py
          python Clone-Website-to-Docker-Tool/make_icons.py

      - name: Build Executable
        run: pyinstaller Clone-Website-to-Docker-Tool/cw2dt.spec

      - name: Package Executable (Windows)
        if: matrix.platform == 'Windows'
        run: zip -j CW2DT-Windows.zip Clone-Website-to-Docker-Tool/dist/cw2dt.exe

      - name: Package Executable (Linux/macOS)
        if: matrix.platform != 'Windows'
        run: zip -j CW2DT-${{ matrix.platform }}.zip Clone-Website-to-Docker-Tool/dist/cw2dt*

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CW2DT-${{ matrix.platform }}
          path: Clone-Website-to-Docker-Tool/CW2DT-${{ matrix.platform }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: CW2DT-Windows
      - uses: actions/download-artifact@v4
        with:
          name: CW2DT-macOS-Intel
      - uses: actions/download-artifact@v4
        with:
          name: CW2DT-macOS-ARM
      - uses: actions/download-artifact@v4
        with:
          name: CW2DT-Linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CW2DT-Windows.zip
            CW2DT-macOS-Intel.zip
            CW2DT-macOS-ARM.zip
            CW2DT-Linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
